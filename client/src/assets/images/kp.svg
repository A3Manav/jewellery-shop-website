<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 64 48">
  <!-- KP Text -->
  <text x="0" y="32" font-family="Poppins, Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563eb">KP</text>

  <!-- Diamond Icon -->
  <g transform="translate(42,6) scale(0.6)">
    <!-- Top facets -->
    <polygon points="16,0 32,12 24,28 8,28 0,12" fill="url(#grad1)" stroke="#1e40af" stroke-width="2" />
    <!-- Bottom facet -->
    <polygon points="8,28 24,28 16,48" fill="url(#grad2)" stroke="#1e40af" stroke-width="2" />
  </g>

  <defs>
    <!-- Diamond shiny gradients -->
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a5f3fc" />
      <stop offset="1" stop-color="#38bdf8" />
    </linearGradient>
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60a5fa" />
      <stop offset="1" stop-color="#3b82f6" />
    </linearGradient>
